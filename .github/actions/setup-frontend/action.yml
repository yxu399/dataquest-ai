name: 'Setup Frontend Environment'
description: 'Set up Node.js and install frontend dependencies with caching'

runs:
  using: 'composite'
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      shell: bash
      working-directory: ./frontend
      run: npm ci
